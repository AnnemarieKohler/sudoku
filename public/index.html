<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sudoku für das Väterchen zum Geburtsag :)</title>
    <link rel="stylesheet" href="./styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Erst das Rätsel lösen...</h1>

    <div id="container">
      <div data-bind="foreach: grid">
        <div data-bind="foreach: $data">
          <input type="text" data-bind="value: val, disable: disabled" class="grid" />
        </div>
      </div>
      <button type="button" data-bind="click: submit" class="submit">Submit</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="./src/Interface.js"></script>
    <script type="text/javascript" src="./src/Sudoku.js"></script>

  </body>
</html>
